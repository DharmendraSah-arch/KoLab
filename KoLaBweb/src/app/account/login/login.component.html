<div class="outer">
  <div class="container">
    <div class="row">
  

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        
        <div class="panel border bg-white">   
         
          <a type="button"  [routerLink]="['/']" class="navbar-brand" style="align-content: center;
          padding: 0px 3px 0px 6px;" aria-current="page">
            <svg class="bi pe-none me-2" width="19" height="19"><use xlink:href="#home"/></svg>
          
          </a>
          <!-- <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
            <svg class="bi"><use xlink:href="#house-fill"/></svg>
            Dashboard
          </a> -->
       
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
             <div class="panel-body p-3">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group pt-3">
                 <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                    <input  formControlName="username" type="text" placeholder="Username">

                       </div>

        </div>
        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
        <div class="form-group pt-3">
          <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>                                    </div>
       </div>
        <small  *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
        <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> </div>
        <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
         <div class="text-center pt-4 text-muted">Don't have account?<a id="forgot" [routerLink]="['/authentication/register']">Sign up</a></div>
    </form>
   </div>
   <div class="mx-3 my-2 py-2 bordert">
    <div class="text-center py-3">
        <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
        <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
        <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
<small>Please provide your E-mail we will send the reset link</small></p>

<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

</div>

<div class="modal-body">
<div class="form-group pt-3">
<div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div>
</div>
<small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
<small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
</div>
<div class="modal-footer">
<button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<button type="button" (click)="confirmTosend()" class="btn btn-primary">Send</button>
</div>
</div>
</div>
</div>
